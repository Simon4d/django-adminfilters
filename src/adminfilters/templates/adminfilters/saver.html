{% extends "adminfilters/_wrapper.html" %}{% load i18n %}
{% block title %}
    <h3>{% blocktrans with title as filter_title %}{{ filter_title }} {% endblocktrans %}</h3>{% endblock %}

{% block content %}
    <ul><input id='adminfilters_saver' type="text" style="width: 90%"/>
    </ul>
{% endblock %}
{% block script %}
    <script type="text/javascript">
        ;(function ($) {
            $(document).ready(function () {
                $("#adminfilters_saver").on("keypress", function (e) {
                    if (e.which === 13) {
                        var url = "{{ spec.query_string }}&{{ spec.parameter_name }}=" + this.value;
                        location.href = url;
                        return false;
                    }
                });
            });
        })(django.jQuery);
    </script>
{% endblock %}
